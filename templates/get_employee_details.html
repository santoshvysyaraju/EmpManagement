<!DOCTYPE html>
<html>
<head>
    <title>Add record</title>
    <link rel="stylesheet" href="\static\styles\home.css">
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z" crossorigin="anonymous" />
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js" integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js" integrity="sha384-B4gt1jrGC7Jh4AgTPSdUtOBvfO8shuf57BaghqFfPlYxofvL8/KUEfYiJOMMV+rV" crossorigin="anonymous"></script>
<style>
    .colorss{
background: linear-gradient(to bottom, #8dfc91 0%, #bdffbf 100%);
    height:100vh;
    padding:20px;
    }
</style>
</head>
<body>
<center>
<div class="colorss" style="height:100vh">
<h1 style="font-family:Bree Serif;">{{msg}}</h1>
    <table class="styled-table" style="width:100% ">
        <thead style="font-size:20px; font-family:Quicksand; ">
            <tr class="active-row" style="text-align:center">
                <th>ID</th>
                <th>Name</th>
                <th>Department</th>
                <th>Designation</th>
                <th>Salary</th>
                <th>Grade</th>
                <th>Work location</th>
                <th>Bonus</th>
                </tr>
        </thead>
        <tbody style="font-size:20px;font-family:Quicksand;">
                  {% for row in rows %}
                      <tr class="active-row" style="text-align:center;">
                          <td>{{row[0]}}</td>
                          <td>{{row[1]}}</td>
                          <td>{{row[2]}}</td>
                          <td>{{row[3]}}</td>
                          <td>{{row[4]}}</td>
                          <td>{{row[5]}}</td>
                          <td>{{row[6]}}</td>
                          <td>{{row[7]}}</td>
                      </tr>
                  {% endfor %}
                </tbody>
    </table>

    <center>
        <a href="/emp_menu"><button class='button-add' style="font-size:15px; vertical-align:middle;"><span>Back</span></button></a>
    </center>
</div>
</center>
</body>
</html>
